<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <!-- <link rel="stylesheet" href="../style/cadastrar.css"> -->
    <link rel="stylesheet" href="../style/GeralConta.css">
</head>
<body>

    <header>
        <h1>RAZUK CAPS</h1>
    </header>

    <div id="pagina">
        <main>
            <div id="form">
                <form action="">
                    <fieldset>
                        <h1>Cadastre-se</h1>
        
                        <div>
                            <label for="email"></label>
                            <input type="email" name="email" id="email" placeholder="Email">
                        </div>
        
                        <div>
                            <label for="numeroCelular"></label>
                            <input type="tel" name="celular" id="celular" placeholder="Número do celualar">
                        </div>
        
                        <div>
                            <label for="nome"></label>
                            <input type="text" name="nome" id="nome" placeholder="Nome completo">
                        </div>
        
                        <div>
                            <label for="nomeUsuario"></label>
                            <input type="text" name="nomeUsuario" id="nomeUsuario" placeholder="Nome de usuário">
                        </div>
                        
                        <div>
                            <label for="senha"></label>
                            <input type="password" name="senha" id="senha" placeholder="Senha">
                        </div>
        
                        <input type="submit" value="Cadastrar">

                        <div id="links">
                            <h5>Tem uma conta?</h5>
                            <a href="../login.html">Conecte-se</a>
                        </div>                       
                    </fieldset>        
                </form>
            </div>

            <div id="banner">
                <img src="../images/logobone.PNG" alt="">
            </div>

        </main>
    </div>

    <footer></footer>
</body>
</html>
