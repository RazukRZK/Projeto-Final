<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <header>
        <h1>RAZUK CAPS</h1>

    <div id="pagina">
        <main>
            <div id="form">
                <form action="">
                    <fieldset>
                        <h1>Faça seu login</h1>
                        <h5>Usuário ou email</h5>
        
                        <div>
                            <label for="usuario"></label>
                            <input type="text" name="usuario" id="usuario" placeholder="">
                        </div>
        
                        <h5>Senha</h5>
        
                        <div>
                            <label for="senha"></label>
                            <input type="password" name="senha" id="senha">
                        </div>
        
                        <input type="submit" value="Continuar">
        
                        <div id="links">
                            <a href="pages/senha.html">Esqueci minha senha</a>
                            <a href="pages/cadastrar.html">Cadastre-se</a>
                        </div>
                        
                    </fieldset>
                </form>
            </div>

            <div id="banner">
                <img src="images/logobone.PNG" alt="">
            </div>
        </main>      
    </div>

    <footer></footer>
